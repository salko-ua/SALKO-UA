name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "*/30 * * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: Set up Git
        run: |
          git config --global user.name "salko-ua"
          git config --global user.email "chips69jamil69game@gmail.com"
          
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

           # Options
          user: salko-ua
          config_timezone: Europe/Warsaw

          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_other: yes
          plugin_languages_colors: rainbow
          plugin_languages_sections: "recently-used,most-used"
          plugin_languages_details: "bytes-size,percentage,lines"
          plugin_languages_analysis_timeout: 60
          plugin_languages_analysis_timeout_repositories: 15
          plugin_languages_categories: "data,markup,programming,prose"
          plugin_languages_recent_categories: "data,markup,programming,prose"
          plugin_languages_limit: 8
          plugin_stargazers: yes
          plugin_lines: yes
          plugin_lines_history_limit: 0
          plugin_stars: yes
          plugin_stars_limit: 2
          plugin_licenses: yes
          plugin_licenses_ratio: yes
          plugin_repositories: yes
          plugin_repositories_pinned: 1
          plugin_repositories_random: 1
          plugin_repositories_affiliations: ""
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_notable: yes
          plugin_notable_filter: "stars>=1000"
          plugin_notable_from: all
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          plugin_notable_types: "commit,pull_request,issue"
          plugin_activity: yes
          plugin_activity_visibility: public
          plugin_traffic: yes
          plugin_code: yes
          plugin_code_visibility: public
          plugin_code_languages: python
          plugin_introduction: yes
#          plugin_pagespeed: yes
#         plugin_pagespeed_url: "https://salko-ua.netlify.app"
